<mat-form-field appearance="fill">
  <mat-label>Enter your email</mat-label>
  <input matInput placeholder="pat@example.com" [formControl]="email" required>
  <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password" required>
  <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="primary" click="logIn()">Log In</button>
