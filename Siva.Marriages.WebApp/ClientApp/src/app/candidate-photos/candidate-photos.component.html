<div>
  <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">Add Photos
    <mat-icon>add</mat-icon>
    <input #fileInput type="file" accept="image/png, image/jpeg" class="actions" (change)="fileAdded($event)" style="display:none;" />
  </button>
  <button mat-raised-button color="accent" (click)="closePhotosEdit()">Close Photos Edit
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-grid-list cols="2" rowHeight="2:1" *ngIf="picturesId.length !== 0">
  <ng-container *ngFor="let picture of pictures;let i=index">
    <mat-grid-tile>
      <img [src]="picture" ngxViewer />
    </mat-grid-tile>
    <mat-grid-tile>
      <button matTooltip="Make this as Primary Photo" *ngIf="i!==0" class="actions" mat-icon-button color="accent" (click)="onPrimarySet(i)">
        <mat-icon>grade</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePhoto(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
<p style="text-align: center;" *ngIf="picturesId.length === 0">Photos Not Added Yet!</p>
